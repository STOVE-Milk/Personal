<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>회원가입</h1>
    <form th:action="@{/api/auth/regist}" method="post">
        <label>
            이메일 :
            <input type="text" name="email" placeholder="email@domain.com">
        </label> <br>
        <label>
            비밀번호 :
            <input type="password" name="password">
        </label> <br>
        <label>
            닉네임 :
            <input type="text" name="nickname" placeholder="fortice">
        </label> <br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
